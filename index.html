<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>美容百科前後臺管理系統</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

    <!-- theme -->
    <link rel="stylesheet" href="documentation/style.css" title="docsify-darklight-theme" type="text/css" />

    <!-- sidebar arrow -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->

  </head>

  <body>

    <div id="app">
      <span style="font-weight: 600;">
        Loading...
      </span>
    </div>

    <script>
      window.$docsify = {
        name: '後台管理系統',
        // repo: 'https://github.com/MestoChang/kinglybackend-doc/',

        // sidebar
        loadSidebar: true,
        subMaxLevel: 3,
        sidebarDisplayLevel: 0,

        // 搜尋功能
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: '搜尋',
          noData: '找不到結果',
          depth: 6
        },

        // 字數統計
        count: {
          countable: true,
          fontsize: '0.75em',
          color: 'rgb(180, 180, 180, 0.5)',
          language: 'english'
        },

        // footer
        footer: {
          copy: '<div>Copyright &copy; 2024</div>',
          auth: '<div style="margin-top:4px"><strong><a href="https://kinglyrobot.com/" target="_blank">王道機器人股份有限公司</a></strong></div>',
          pre: '<br><hr style="margin-top:4rem" />',
          style: 'font-size: 14px; text-align: center;margin-top: 2rem',
        },

        // pagination
        pagination: {
          previousText: 'Prev',
          // or
          nextText: {
            '/en/': 'NEXT',
            '/': '下一篇'
          },
          crossChapter: true,
          crossChapterText: true,
        },
      }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- sidebar -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- theme -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>

    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- zoom img -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- word count -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- footer -->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

    <!-- pagination -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>



    <!-- service worker -->
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>

  </body>

</html>
